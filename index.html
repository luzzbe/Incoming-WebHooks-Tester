<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Slack Webhook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #36a64f;
    }

    input,
    textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #36a64f;
      color: white;
      padding: 15px 25px;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2b8540;
    }
  </style>
</head>

<body>
  <h1>Test Slack Webhook 🔥</h1>
  <p>Colle ton URL de webhook Slack et écris un message à envoyer.</p>
  <input type="text" id="webhookURL" placeholder="URL du webhook Slack" />
  <br>
  <textarea id="messageText" rows="5"
    placeholder="Ton message ici...">Bonjour ! 👋 Si vous recevez ce message, veuillez vous manifester. Nous essayons de retrouver qui a accès à ce webhook. Merci ! 🙏</textarea>
  <br>
  <button id="slackButton">Envoyer le message</button>

  <script>
    document.getElementById('slackButton').addEventListener('click', function () {
      const webhookURL = document.getElementById('webhookURL').value.trim();
      const messageText = document.getElementById('messageText').value.trim();

      if (!webhookURL) {
        alert('Veuillez entrer une URL de webhook Slack. 🧐');
        return;
      }

      const message = {
        text: messageText || "Bonjour ! 👋 Si vous recevez ce message, veuillez vous manifester. Nous essayons de retrouver qui a accès à ce webhook. Merci ! 🙏",
      };

      fetch(webhookURL, {
        method: 'POST',
        body: JSON.stringify(message),
      })
        .then(response => {
          if (response.ok) {
            alert('Message envoyé avec succès ! 🎉');
          } else {
            alert('Oups, quelque chose s\'est mal passé. 😢');
          }
        })
        .catch(error => {
          console.error('Erreur:', error);
          alert('Erreur lors de l\'envoi du message. 😭');
        });
    });
  </script>
</body>

</html>
